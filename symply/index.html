<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Symply Type</title>
</head>
<body>
    <div class="pause-container">
        <div class="pause-text">
            <ul>
                <li class="no-click">
                    [x] Back to Menu
                </li>
                <!-- <li class="no-click">
                    [ ] Close
                </li> -->
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="menu-container">
            <!-- <div>Press a number</div> -->
            <div class="list-wrapper">
                <div class="title">SYMPLYTYPE</div>
                <div class="radiobuttons">
                    <ul>
                        <li class="no-click">
                            <input type="radio" name="mode" id="type" value="type" checked="true">
                            <span class="o">[ ]</span>
                            <span class="x">[x]</span>
                            <label for="type">Typing Test</label>
                        </li>
                        <li class="no-click">
                            <input type="radio" name="mode" id="keyboard" value="keyboard">
                            <span class="o">[ ]</span>
                            <span class="x">[x]</span>
                            <label for="keyboard">Keyboard Practice</label>
                        </li>
                        <li class="no-click">
                            <input type="radio" name="mode" id="fake" value="fake">
                            <span class="o">[ ]</span>
                            <span class="x">[x]</span>
                            <label for="fake">Fake Typing</label>
                        </li>
                        <li class="no-click">
                            <input type="radio" name="mode" id="fake" value="fake">
                            <span class="o">[ ]</span>
                            <span class="x">[x]</span>
                            <label for="fake">Fake Typing</label>
                        </li>
                    </ul>
                </div>
                <div class="menu-keys">
                    <div class="key j" id="nav-j">J</div>
                    <div class="key k" id="nav-k">K</div>
                </div>
                <div class="menu-label">
                    PRESS KEYS
                </div>
            </div>
        </div>

        <!-- TYPING TEXT -->
        <div class="type-container">
            <div class="wpm-area" id="wpm">
                <!-- wpm here -->
            </div>
            <div class="text-area" id="textArea">
                <!-- here is the text -->
            </div>
        </div>

        <!-- KEYBOARD -->
        <div class="keyboard-container">
            <div class="keys-lane qwe">
                <div class="key q" id="KeyQ">Q</div>
                <div class="key w" id="KeyW">W</div>
                <div class="key e" id="KeyE">E</div>
                <div class="key r" id="KeyR">R</div>
                <div class="key t" id="KeyT">T</div>
                <div class="key y" id="KeyY">Y</div>
                <div class="key u" id="KeyU">U</div>
                <div class="key i" id="KeyI">I</div>
                <div class="key o" id="KeyO">O</div>
                <div class="key p" id="KeyP">P</div>
                <div class="key BracketLeft" id="BracketLeft">[</div>
                <div class="key BracketRight" id="BracketRight">]</div>
            </div>
            <div class="keys-lane asd">
                <div class="key a" id="KeyA">A</div>
                <div class="key s" id="KeyS">S</div>
                <div class="key d" id="KeyD">D</div>
                <div class="key f" id="KeyF">F</div>
                <div class="key g" id="KeyG">G</div>
                <div class="key h" id="KeyH">H</div>
                <div class="key j" id="KeyJ">J</div>
                <div class="key k" id="KeyK">K</div>
                <div class="key l" id="KeyL">L</div>
                <div class="key Semicolon" id="Semicolon">;</div>
                <div class="key Quote" id="Quote">'</div>
            </div>
            <div class="keys-lane zxc">
                <div class="key z" id="KeyZ">Z</div>
                <div class="key x" id="KeyX">X</div>
                <div class="key c" id="KeyC">C</div>
                <div class="key v" id="KeyV">V</div>
                <div class="key b" id="KeyB">B</div>
                <div class="key n" id="KeyN">N</div>
                <div class="key m" id="KeyM">M</div>
                <div class="key Comma" id="Comma">,</div>
                <div class="key Period" id="Period">.</div>
                <div class="key Slash" id="Slash">/</div>
            </div>
            <div class="keys-lane key spacekey" id="Space">
                SPACE
            </div>
        </div>

        <div class="fake-container">

        </div>
    </div>

<script src="https://kit.fontawesome.com/f77fb5b473.js" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
